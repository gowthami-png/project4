<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireAI Interview Platform</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #F9EAB0;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 1.5rem;
            color: #333;
        }

        .navbar .menu a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .navbar .menu a:hover {
            color: #666;
        }

        /* Main Container */
        .container {
            display: flex;
            height: 100vh;
            padding: 0;
            margin:0;
        }

        /* Left Section */
        .left-section {
            background-color: #222;
            color: white;
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-section h2 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .left-section span {
            color: #f0c94e;
            font-weight: bold;
        }

        .left-section p {
            font-size: 4rem;
            margin-bottom: 40px;
        }

        .left-section a {
            display: inline-block;
            text-decoration: none;
            color: #f0c94e;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .button {
            display: inline-block;
            background-color: transparent;
            color: white;
            border: 1px solid #f0c94e;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #f0c94e;
            color: black;
        }

 
        .right-section {
    			flex: 1;             
    			display: flex;
    			justify-content: center;
    			align-items: center;
    			overflow: hidden;     
    			height: 100%;        
	}

	.right-section img {
    		width: 100%;          
    		height: 100%;         
    		object-fit: cover;    
	}
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="navbar">
        <h1>HireAI</h1>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Technical Interviews</a>
            <a href="#">HR Interview</a>
            <a href="#">Interview Question Bank</a>
            <a href="/signup">Signup</a>
            <a href="/login">Login</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <h2>Welcome to the <br>most advanced <br> <span>AI- Powered</span></h2>
            <p>Interview Platform</p>
            <a href="#">Try For Free</a>
            <button class="button">Practice Interview</button>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <img src="https://images.ctfassets.net/pdf29us7flmy/nFQzlQRFpWdpAaVgN1bUV/7b4dc7d3b728810c8194555f759e8e3d/motivational_interview_GettyImages-1142966869-red_.jpg?w=720&q=100&fm=jpg" alt="Virtual Interview">
        </div>
    </div>
</body>
</html>
